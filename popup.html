<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>XDEV</title>
    <style>
      body {
        width: 200px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196F3;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      .label {
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="inspectorToggle" checked>
        <span class="slider"></span>
      </label>
      <span class="label">Enable Inspector</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
